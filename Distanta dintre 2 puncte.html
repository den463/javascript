<html>
<head>
</head>
<body>
<table>
<tr>
<td> <input type="text" name="a" id="first" placeholder="x1"/> </td>
</tr>
<tr>
<td> <input type="text" name="b" id="second" placeholder="y1"/> </td>
</tr>
<tr>
<td> <input type="text" name="c" id="third" placeholder="x2"/> </td>
</tr>
<tr>
<td> <input type="text" name="d" id="fourth" placeholder="y2"/> </td>
</tr>
<tr>
<td> <button onclick = "distance()">Calculate</button> </td>
</tr>
</table>
<div id="num"></div>
</body>
<script type="text/javascript">
function distance()
{
var x, y, x1, x2, y1, y2, distance;
x1 = parseInt(document.getElementById("first").value);
y1 = parseInt(document.getElementById("second").value);
x2 = parseInt(document.getElementById("third").value);
y2 = parseInt(document.getElementById("fourth").value);
x = x2-x1;
y = y2-y1;
distance = Math.sqrt((x*x) + (y*y));
document.getElementById ('num').innerHTML ="Distanta dintre cele 2 puncte este : "+distance;
}
</script>
</html>
