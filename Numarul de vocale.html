<body>
<script>
function getVowels(string) {
    var Vowels = 'aAeEiIoOuU';
    var vowelsCount = 0;
    for(var i = 0; i < string.length ; i++) {
       if (Vowels.indexOf(string[i]) !== -1) {
            vowelsCount += 1;
      }
    }
   return vowelsCount;
  }
   document.write("Continut numar vocale : " 
   + getVowels("Terhes Denisa"));
</script>
</body>
</html>
